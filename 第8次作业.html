<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            border:1px solid gray;
            margin: 10px;
            color: white;
            display:inline-block;
            background: gray;
            text-align: center;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    for(var i=0;i<100;i++){
        var s="绝代有佳人，幽居在空谷。自云良家子，零落依草木。";
        var divDom = document.createElement('div');
        divDom.textContent=s;
        let a=window.innerWidth;
        divDom.style.width=0.1*a+"px";
        divDom.style.height=0.1*a+"px";
        divDom.style.fontSize=(0.1/6)*a+"px";
        document.body.appendChild(divDom);



    }
</script>
</body>
</html>
